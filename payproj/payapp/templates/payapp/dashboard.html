{% extends 'payapp/main.html' %}

{%block content%}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-default">
    <a class="navbar-brand" href="http://127.0.0.1:8000/">PayApp!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="hellomsg" class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/transaction"> Check Balance </a> </li>
        </ul>
    </div>
    <span class="hellomsg">Hello, {{request.user}} !</span>
    <span><a class="hellomsg" href="{% url 'logout' %}">Log Out</a></span>
</nav>




{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}





<div class="container">
    <form method="POST" action="">
        {% csrf_token %}

        <div class="title">Send Money to Others</div>
        <hr>
        <div class="form-group">
            <label>Enter Your Mobile Number</label>
            <input type="text" name="senderNumber" placeholder="Sender" class="form-control">
        </div>

        <div class="form-group">
            <label>Enter Receiver's Mobile Number</label>
            <input type="text" name="receiverNumber" placeholder="Receiver" class="form-control">
        </div>

        <div class="form-group">
            <label>Enter Amount</label>
            <input type="text" name="transferAmount" placeholder="Amount" class="form-control">

        </div>

        <button type="submit" class="btn btn-primary mt-5">Transfer Money</button>
    </form>

</div>


{%endblock%}
